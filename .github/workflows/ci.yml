name: CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Run E2E Tests
      run: npx playwright test --project=chromium
      env:
        # If your app needs a base URL in CI or running server
        CI: true

    - name: Build Project
      run: npm run build
